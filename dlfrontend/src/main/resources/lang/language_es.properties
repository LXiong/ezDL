ezdl.queryform.tooltips.filter=Filtrar el resultlist 
ezdl.queryform.tooltips.filterSyntax=<br><b> Sintaxis </b><p> Para filtrar resultlist use la sintaxis de consulta de lucene. <br> Puede utilizar términos simples, "frases", AND o <br> OR y los símbolos "(" y ")" <b> Tenga en cuenta </b><p>  Es posible utilizar caracteres comodín como <b>?</b> o <b> * </b> para los términos. Para seleccionar un  atributo especial utilice: author, title, year, o <br> source <b> Ejemplo: </b><p>  "title:ezdl" 
