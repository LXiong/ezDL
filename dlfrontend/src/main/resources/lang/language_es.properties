ezdl.queryform.tooltips.searchForYear=Buscar por el año de publicación 
ezdl.queryform.tooltips.yearExample=<br> Rangos: utilice <br> "-" ("guión" o "menos") <B> Ejemplos: </b><br> 2004 <br> 2000-2004 <br>&gt;=2000 and &lt;=2004 </HTML>
ezdl.queryform.tooltips.searchForText=Buscar por términos en la mayoría de campos de metadatos 
