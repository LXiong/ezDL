# Queryform tooltips
ezdl.queryform.tooltips.syntax=<br><b>Syntaxe</b><p>La syntaxe utilise l'algèbre booléen.<br>Vous pouvez utiliser des mots simples, phrases, les opérateurs AND et OR<br>et les paranthèses "(" et ")".
ezdl.queryform.tooltips.proactiveHint=<br><b>Assistance</b><p>telle qu'une <i>correction d'othographe</i> ou une <i>suggestion de termes</i> s'affiche quand vous effectuez une courte pause durant la saisie. <br>Appuyer sur <b>Ctrl+Espace</b> pour les  invoquer manuellement.
ezdl.queryform.tooltips.searchForAuthor=Chercher des auteurs
ezdl.queryform.tooltips.authorExample=<br><b>Exemples:</b><br>Seth Nickell<br>Seth Nickell AND Suzanna Smith<br>(Seth Nickell OR Nat Friedman) AND Suzanna Smith
ezdl.queryform.tooltips.searchForTitle=Chercher dans le titre des documents
ezdl.queryform.tooltips.titleExample=<br><b>Exemple:</b><p>"information retrieval" AND (privacy OR security)
ezdl.queryform.tooltips.searchForYear=Chercher par année de publication
ezdl.queryform.tooltips.yearExample=<br>Etendue:<br> utilisetr "-" ("trait d'union" ou "moins").<b><br>Exemples:</b><br>2004<br>2000-2004<br>&gt;=2000 AND &lt;=2004</html>
ezdl.queryform.tooltips.searchForText=Chercher dans les balises de métadonnées
ezdl.queryform.tooltips.textExample=<b>Attention</b><p>Les requêtes saisies dans ce champ s'appliquent à plusieurs champs tels que le titre, le résumé, le contenu, mais pas l'année.<br><b>Exemple:</b><p>"Java API" AND limitations
ezdl.queryform.tooltips.filter=Filtrer la liste de résultats
ezdl.queryform.tooltips.filterSyntax=<br><b>Syntaxe</b><p>Pour filtrer la liste de résultats, utilisez la syntaxe lucene.<br>Vous pouvez utiliser des mots simples, phrases, les opérateurs AND et OR<br>et les paranthèses "(" et ")"<b>Attention</b><p>Vous ne pouvez pas utiliser les termes génériques <b>?</b> ou bien <b>*</b>. Pour rechercher dans des champs spécifiques, utilisez le nom des champs: author, title, year ou source<br><b>Exemple:</b><p>"title:ezdl"
